<section class="bg-gray-100 px-2 container my-5">
  <div class="row">
    <div class="col-12 col-lg-6 p-3 p-md-5">
      <h5 class="mb-4">Contact information</h5>
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email address"
        />
      </div>
      <div class="form-group mt-3">
        <label>Phone number</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your phone number"
        />
      </div>
      <div class="form-group">
        <h5 class="my-4">Shipping address</h5>

        <label>Address</label>
        <input type="text" class="form-control" placeholder="Street, no" />
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group mt-3">
            <label>City</label>
            <input type="text" class="form-control" placeholder="Enter city" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mt-3">
            <label>State</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your country"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mt-3">
            <label>Postal Code</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your postal code"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <h5 class="my-4">Payment details</h5>

        <label>Card Number</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your card number"
        />
      </div>
      <div class="row">
        <div class="col-8">
          <div class="form-group mt-3">
            <label>Expiration date (MM/YY)</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter the date"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mt-3">
            <label>CVC</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter the 3 digits"
            />
          </div>
        </div>
      </div>
      <button class="btn btn-dark w-100 mt-4" (click)="goToEnd()">
        Proceed to payment
      </button>
    </div>
    <div class="col-12 col-lg-6 p-lg-5 bg-dark">
      <div class="d-flex flex-column align-items-end">
        <small class="text-white">Amount</small>
        <h3 class="mb-5 text-white">{{ total }}€</h3>
      </div>
      <div
        *ngFor="let item of cartItems"
        class="card card-product card-plain d-flex mb-4"
      >
        <div>
          <h6 class="text-sm font-weight-bold mb-0 text-end px-3 py-1">
            {{ item.price.toLocaleString() }}€
          </h6>
        </div>
        <div class="row">
          <div class="col-4 col-md-2 p-3">
            <img
              class="w-100 max-height-100 rounded-3"
              [src]="item.thumb_src"
              [alt]="item.thumb_alt"
            />
          </div>
          <div class="col-5 col-md-6">
            <h5 class="text-base mb-1">{{ item.title }}</h5>
            <p class="text-sm mb-0 opacity-8">{{ item.color }}</p>
            <p class="text-sm mb-0 opacity-8">{{ item.size }}</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <small class="text-white">Subtotal</small>
        <h5 class="mb-5 text-white">{{ total }}€</h5>
      </div>
      <div class="d-flex justify-content-between">
        <small class="text-white">Shipping estimate</small>
        <h5 class="mb-5 text-white">0€</h5>
      </div>
      <div class="d-flex justify-content-between">
        <small class="text-white">Tax estimate</small>
        <h5 class="mb-5 text-white">10€</h5>
      </div>
      <div class="d-flex justify-content-between border-top py-3">
        <h4 class="text-white">Total</h4>
        <h3 class="mb-5 text-white">{{ total + 10 }}€</h3>
      </div>
    </div>
  </div>
</section>
