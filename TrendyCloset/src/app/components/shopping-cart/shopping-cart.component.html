<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h5 class="text-center mb-5" *ngIf="cartItems.length === 0">
        Cart is empty
      </h5>
      <div class="cart-item" *ngFor="let item of cartItems; let i = index">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                [src]="item.thumb_src"
                class="img-fluid rounded-start"
                alt="{{ item.thumb_alt }}"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">
                  <small class="text-muted">Price: {{ item.price }}€</small>
                </p>
                <button (click)="removeFromCart(i)" class="btn btn-danger">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card mb-3 card-summary">
        <div class="card-body text-center">
          <h4 class="card-title">Order Summary</h4>
          <div class="d-flex justify-content-between p-4">
            <p>Subtotal:</p>
            <p>{{ calculateSubtotal() }}€</p>
          </div>
          <div class="d-flex justify-content-between p-4">
            <p>Shipping estimate:</p>
            <p>0€</p>
          </div>
          <div class="d-flex justify-content-between p-4">
            <p>Tax estimate:</p>
            <p>{{ calculateTax() }}€</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between p-4">
            <h4>Total:</h4>
            <h4>{{ calculateTotal() }}€</h4>
          </div>
          <div class="d-flex flex-column p-3">
            <button class="btn btn-danger" (click)="goToCheckout()">
              Checkout
            </button>
            <button class="btn btn-dark mt-3" (click)="goToProducts()">
              Continue Shopping
            </button>
          </div>
          <hr />
          <p>Tax included. Shipping calculated at checkout.</p>
        </div>
      </div>
    </div>
  </div>
</div>
